<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMATS - Gallery</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="College Logo">
            <div class="headername">
                <h1>SIMATS DEEMED UNIVERSITY</h1>
            </div>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>
    
    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="academics.html">Academics</a>
        <a href="admission.html">Admission</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    
    <article>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="img/campus1.jpg" alt="Campus View 1">
        </div>
        <div class="gallery">
            <img src="img/library.jpg" alt="Library">
        </div>
        <div class="gallery">
            <img src="img/classroom.jpg" alt="Classroom">
        </div>
        <div class="gallery">
            <img src="img/lab.jpg" alt="Laboratory">
        </div>
        <div class="gallery">
            <img src="img/sports.jpg" alt="Sports Facilities">
        </div>
        <div class="gallery">
            <img src="img/auditorium.jpg" alt="Auditorium">
        </div>
        <div class="gallery">
            <img src="img/cafeteria.jpg" alt="Cafeteria">
        </div>
        <div class="gallery">
            <img src="img/campus3.jpg" alt="Campus View 3">
        </div>
        <div class="gallery">
            <img src="img/lab2.jpg" alt="Laboratory">
        </div>
        <div class="gallery">
            <img src="img/campus4.jpg" alt="Campus View 4">
        </div>
        <div class="gallery">
            <img src="img/library2.jpg" alt="Library">
        </div>
    </article>
    
    <footer>
        &copy; 2024 SIMATS. All rights reserved.
    </footer>
</div>

<script>
function toggleMenu() {
    var nav = document.getElementById('nav');
    if (nav.className === 'active') {
        nav.className = '';
    } else {
        nav.className = 'active';
    }
}
</script>

</body>
</html>
